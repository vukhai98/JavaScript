<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Study Javascript Basic">
    <title> DOM Form Validate Javascript</title>
</head>

<body>
    <div>
        <form id="add-user-form">
            <div>
                <label>Username:</label>
                <input type="text" id="username" value="" />
            </div>

            <div>
                <label>Password:</label>
                <input type="password" id="password" value="" />
            </div>

            <div>
                <label>Address:</label>
                <input type="text" id="address" value="" />
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="M" />Nam
                <input type="radio" id="female" name="gender" value="F">Nu
            </div>
            <div id="male-div" style="display:none">
                <p>Ban chon la nam</p>
            </div>
            <div id="female-div" style="display:none">
                <p>Ban chon la nu</p>
            </div>

            <buttonn type="button" id="sumbit-btn">Add</button>

        </form>

    </div>
    <script>
        let sumbitBtn = document.getElementById("sumbit-btn")
        let usernameElement = document.getElementById("username");
        let passwordElement = document.getElementById("password");
        let addressElement = document.getElementById("address");

        let maleElementRadio = document.getElementById("male");
        let famaleElemenRadio = document.getElementById("female");
        let femaleElementDiv = document.getElementById("female-div");
        let maleElementDiv = document.getElementById("male-div");


        maleElementRadio.onchange = function() {
            if (this.checked) {
                maleElementDiv.style.display = "block";
                femaleElementDiv.style.display = "none";
            }
        }

        famaleElemenRadio.onchange = function() {
            if (this.checked) {
                maleElementDiv.style.display = "none";
                femaleElementDiv.style.display = "block";
            }
        }


        sumbitBtn.onclick = function() {

            if (usernameElement.value.length < 6) {
                usernameElement.style.backgroundColor = "red";
                usernameElement.style.boderColor = "red";

                let pElement = document.createElement("p");
                pElement.innerHTML = "Vui lòng nhập lớn hơn 6 ký tự ";
                pElement.style.color = "red";

                usernameElement.parentElement.appendChild(pElement);
            }

        }
        usernameElement.onkeyup = function() {
            usernameElement.style.backgroundColor = "white";
            usernameElement.style.boderColor = "black";
            if (usernameElement.value.length >= 6) {
                usernameElement.style.backgroundColor = "pink";
                usernameElement.style.boderColor = "blue";
                if (usernameElement.nextElementSibling) {
                    usernameElement.parentElement.removeChild(usernameElement.nextElementSibling);
                }
            }

        }
    </script>
</body>

</html>
