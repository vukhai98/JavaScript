<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Study Javascript Basic">
    <title> DOM JS Create Table Dynamic</title>
</head>

<body>
    <div>
        <form id="add-user-form">
            <div>
                <label>Username:</label>
                <input type="text" id="username" value="" />
            </div>

            <div>
                <label>Password:</label>
                <input type="password" id="password" value="" />
            </div>
            <div>
                <button type="button" id="submit-btn">Add</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="body-table">
                <tr>
                    <td>Js</td>
                    <td>123</td>
                </tr>
            </tbody>

        </table>
    </div>


    <script>
        let sumbitBtn = document.getElementById("submit-btn")
        let usernameElement = document.getElementById("username");
        let passwordElement = document.getElementById("password");
        sumbitBtn.onclick = function() {
            let userName = usernameElement.value;
            let pass = passwordElement.value;
            let person = {
                name: userName,
                password: pass
            }
            createTr(person);
        }
        let jsObject = [{
            name: "Java Master",
            password: "123456"
        }, {
            name: " Center Java ",
            password: "123456"
        }, {
            name: "JavaMaster.net",
            password: "123456"
        }]

        for (let i = 0; i < jsObject.length; i++) {
            createTr(jsObject[i])
        }

        function createTr(person) {
            let trElement = document.createElement("tr");
            let tdElement1 = document.createElement("td")
            tdElement1.innerHTML = person.name
            let tdElement2 = document.createElement("t2")
            tdElement2.innerHTML = person.password

            trElement.appendChild(tdElement1);
            trElement.appendChild(tdElement2);

            let tdBody = document.getElementById("body-table")
            tdBody.appendChild(trElement);
        }
    </script>
</body>

</html>
