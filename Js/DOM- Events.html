<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Study Javascript Basic">
    <title> Events Javascript</title>
</head>

<body>
    <a href="#" onmouseover="changeColor(this)" onmouseout="this.style.color= 'green'" onclick="conlog(this);this.style.display='none'"> Click me</a>
    <input type="text" id="name" value="" onkeyup="upperCase(this)">
    <button id="submitBtn">Login</button>
    <script>
        function changeColor(self) {
            self.style.color = "red";
        }

        function upperCase(self) {
            let value = self.value;
            self.value = value.toUpperCase();
        }
        // ngoài thêm event trực tiếp trên thẻ ta còn có 2 cách khác
        let submitBtn = document.getElementById("submitBtn");
        // submitBtn.onclick = function() {
        //     alert("Success login");
        // }

        // cách 3 dùng Listener
        submitBtn.addEventListener("click", function() {
            alert("Success login");
        })
    </script>
</body>

</html>
