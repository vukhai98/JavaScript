<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Study Javascript Basic">
    <title> Swith-case Javascript</title>
</head>

<body>
    <script>
        function checkNumber(n) {
            switch (n) {
                case 0:
                    console.log("n la so 0");
                    break;
                default:
                    console.log(n + " la so nguyen to");
            }
        }
        checkNumber(9);
    </script>
</body>

</html>
