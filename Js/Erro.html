<body>
    <script>
        function phepChia(x, y) {
            if (y == 0) {
                throw "Mau so  y khong the = 0";
            }
            return x / y;
        }
        try {
            var result = phepChia(10, 4);
            console.log(result);
        } catch (error) {
            console.log("Phep chia khong ton táº¡i");

        } finally {
            console.log("Finally");
        }
    </script>
</body>
